<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Open+Sans)">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #fff; }
  </style>
</head>
<body>
  <header class="header">
    <div class="contenedor">
      <img src="images/logo.svg">
    </div>
  </header>
  <section class="main">
    <div class="contenedor">
      <img class="contenedor__img" src="images/illustration-mockups.svg">
        <div class="main-content">
          <h2>Build The Community <br> Your Fans Will Love</h2>
          <h4>Huddle re-imagines the way we build communities.You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</h4>
          <a class="btn btn-primary" href="#">Register</a>
        </div>
    </div>
  </section>
    <div class="contenedor">
      <nav class="nav">
        <a href="#"><span class="fa fa-facebook"></span></a>
        <a href="#"><span class="fa fa-twitter"></span></a>
        <a href="#"><span class="fa fa-instagram"></span></a>
      </nav>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alejandro Bozzi</a>.
    </p>
  </footer>

</html>
